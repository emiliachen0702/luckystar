<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>專業抽籤系統 - 外部音效版</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --danger: #dc2626; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        h2 { font-size: 1.2rem; color: #1e293b; margin-top: 0; border-left: 4px solid var(--primary); padding-left: 10px; }
        textarea { width: 100%; height: 120px; border: 1px solid #cbd5e1; border-radius: 8px; padding: 12px; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-primary { width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; background: var(--primary); color: white; cursor: pointer; }
        #drawZone { display: none; text-align: center; margin-top: 20px; }
        #result { font-size: 3.5rem; font-weight: 800; margin: 25px 0; color: #1e293b; min-height: 5rem; display: flex; align-items: center; justify-content: center; background: #f1f5f9; border-radius: 12px; }
        .shake-hint { background: #fee2e2; color: var(--danger); padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; display: inline-block; margin-bottom: 15px; font-weight: bold; }
        .progress-bar { width: 100%; background-color: #e2e8f0; border-radius: 10px; height: 14px; margin-bottom: 10px; overflow: hidden; }
        #progress { width: 0%; height: 100%; background-color: var(--danger); transition: width 0.1s ease-out; }
        .history { border-top: 1px dashed #e2e8f0; padding-top: 20px; text-align: left; margin-top: 20px; }
        .tag { display: inline-block; background: #e0f2fe; color: #0369a1; padding: 5px 12px; border-radius: 6px; margin: 4px; font-size: 0.85rem; border: 1px solid #bae6fd; }
    </style>
</head>
<body>

<div class="container">
    <div id="setupZone">
        <h2>1. 導入名單</h2>
        <textarea id="nameInput" placeholder="請貼上姓名清單（一行一個名字）"></textarea>
        <button class="btn btn-primary" onclick="initSystem()">啟動抽籤模式</button>
    </div>
    
    <div id="drawZone">
        <div class="shake-hint">高強度模式：請奮力搖晃！</div>
        <div class="progress-bar"><div id="progress"></div></div>
        <div id="shakeStage" style="font-size: 0.85rem; color: #64748b; font-weight: bold;">能量累積：0 / 15</div>
        <div id="result">等待發力</div>
        <div style="color:#64748b; font-size: 0.9rem; margin-bottom: 10px;">剩餘人數：<span id="remCount">0</span></div>
        <div class="history"><strong>已抽出紀錄：</strong><div id="historyList"></div></div>
    </div>
</div>

<script>
    let names = [];
    let history = [];
    let shakeCount = 0;
    let lastUpdate = 0;
    let lastX, lastY, lastZ;

    // --- 核心參數調整 ---
    const SHAKE_THRESHOLD = 700; 
    const TOTAL_SHAKES_NEEDED = 15; 

    // --- 音效設定：直接讀取同資料夾下的 dora.mp3 ---
    const doraAudio = new Audio('dora.mp3'); 

    async function initSystem() {
        const input = document.getElementById('nameInput').value;
        names = input.split('\n').map(n => n.trim()).filter(n => n !== "");
        if (names.length === 0) return alert("請輸入名單內容");

        // 啟動預載
        doraAudio.load();

        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            try {
                const p = await DeviceMotionEvent.requestPermission();
                if (p === 'granted') {
                    window.addEventListener('devicemotion', handleMotion);
                } else {
                    alert("未取得感應器權限");
                }
            } catch (err) { console.error(err); }
        } else {
            window.addEventListener('devicemotion', handleMotion);
        }
        
        document.getElementById('setupZone').style.display = 'none';
        document.getElementById('drawZone').style.display = 'block';
        updateUI();
    }

        let curTime = Date.now();
        if ((curTime - lastUpdate) > 60) {
