<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>專業抽籤系統 - 零延遲版</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --danger: #dc2626; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        h2 { font-size: 1.2rem; color: #1e293b; margin-top: 0; }
        textarea { width: 100%; height: 120px; border: 1px solid #cbd5e1; border-radius: 8px; padding: 12px; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-primary { width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; background: var(--primary); color: white; cursor: pointer; }
        #drawZone { display: none; text-align: center; margin-top: 20px; }
        #result { font-size: 3.5rem; font-weight: 800; margin: 30px 0; color: #1e293b; min-height: 5rem; display: flex; align-items: center; justify-content: center; }
        .shake-hint { background: #fee2e2; color: var(--danger); padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; display: inline-block; margin-bottom: 10px; font-weight: bold; }
        .progress-bar { width: 100%; background-color: #e2e8f0; border-radius: 10px; height: 12px; margin-bottom: 10px; overflow: hidden; }
        #progress { width: 0%; height: 100%; background-color: var(--danger); transition: width 0.1s; }
        .history { border-top: 1px dashed #e2e8f0; padding-top: 20px; text-align: left; margin-top: 20px; }
        .tag { display: inline-block; background: #f1f5f9; padding: 5px 12px; border-radius: 6px; margin: 4px; font-size: 0.85rem; border: 1px solid #e2e8f0; }
    </style>
</head>
<body>

<div class="container">
    <div id="setupZone">
        <h2>1. 導入名單</h2>
        <textarea id="nameInput" placeholder="請貼上姓名清單（一行一個名字）"></textarea>
        <button class="btn btn-primary" onclick="initSystem()">啟動抽籤模式</button>
    </div>
    
    <div id="drawZone">
        <div class="shake-hint">用力搖晃！進度條滿即抽籤</div>
        <div class="progress-bar"><div id="progress"></div></div>
        <div id="shakeStage" style="font-size: 0.85rem; color: #64748b; font-weight: bold;">能量：0 / 8</div>
        <div id="result">等待發力</div>
        <div style="color:#64748b; font-size: 0.9rem;">剩餘人數：<span id="remCount">0</span></div>
        <div class="history"><strong>已抽出紀錄：</strong><div id="historyList"></div></div>
    </div>
</div>

<script>
    let names = [];
    let history = [];
    let shakeCount = 0;
    let lastUpdate = 0;
    let lastX, lastY, lastZ;

    // --- 核心參數優化 ---
    const SHAKE_THRESHOLD = 400; // 提升靈敏度門檻，徹底防誤觸
    const TOTAL_SHAKES_NEEDED = 10; 

    // --- 零延遲方案：改用合成音效 (小鈴鐺聲) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playWinnerSound() {
        const now = audioCtx.currentTime;
        // 建立雙振盪器模擬清脆鈴聲
        const osc1 = audioCtx.createOscillator();
        const osc2 = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc1.type = 'sine'; osc2.type = 'sine';
        osc1.frequency.setValueAtTime(1174.66, now); // D6
        osc2.frequency.setValueAtTime(2349.32, now); // D7

        gain.gain.setValueAtTime(0, now);
        gain.gain.linearRampToValueAtTime(0.5, now + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.8);

        osc1.connect(gain); osc2.connect(gain);
        gain.connect(audioCtx.destination);

        osc1.start(); osc2.start();
        osc1.stop(now + 1); osc2.stop(now + 1);
    }

    async function initSystem() {
        const input = document.getElementById('nameInput').value;
        names = input.split('\n').map(n => n.trim()).filter(n => n !== "");
        if (names.length === 0) return alert("請輸入名單");

        // 啟動 AudioContext (手機必備)
        if (audioCtx.state === 'suspended') audioCtx.resume();

        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            try {
                const p = await DeviceMotionEvent.requestPermission();
                if (p === 'granted') {
                    window.addEventListener('devicemotion', handleMotion);
                } else {
                    alert("請允許感應器權限");
                }
            } catch (err) { console.error(err); }
        } else {
            window.addEventListener('devicemotion', handleMotion);
        }
        
        document.getElementById('setupZone').style.display = 'none';
        document.getElementById('drawZone').style.display = 'block';
        updateUI();
    }

    function handleMotion(e) {
        let curTime = Date.now();
        if ((curTime - lastUpdate) > 70) { 
            let acc = e.accelerationIncludingGravity;
            if (!acc) return;
            
            let speed = Math.abs(acc.x + acc.y + acc.z - lastX - lastY - lastZ) / (curTime - lastUpdate) * 10000;
            
            if (speed > SHAKE_THRESHOLD) {
                shakeCount++;
                if (navigator.vibrate) navigator.vibrate(15); // 每下搖晃都有震動回饋

                const progressPercent = (shakeCount / TOTAL_SHAKES_NEEDED) * 100;
                document.getElementById('progress').style.width = progressPercent + '%';
                document.getElementById('shakeStage').innerText = `能量：${shakeCount} / ${TOTAL_SHAKES_NEEDED}`;
                
                if (shakeCount >= TOTAL_SHAKES_NEEDED) {
                    drawWinner();
                    shakeCount = 0;
                    setTimeout(() => { document.getElementById('progress').style.width = '0%'; }, 400);
                }
            }
            lastUpdate = curTime;
            lastX = acc.x; lastY = acc.y; lastZ = acc.z;
        }
    }

    function drawWinner() {
        if (names.length === 0) {
            document.getElementById('result').innerText = "已全數抽完";
            return;
        }

        const idx = Math.floor(Math.random() * names.length);
        const winner = names.splice(idx, 1)[0];
        history.push(winner);

        // --- 零延遲播放 ---
        playWinnerSound();

        // 震動與特效
        if (navigator.vibrate) navigator.vibrate([100, 50, 200]);
        confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 }, zIndex: 1000 });

        document.getElementById('result').innerText = winner;
        document.getElementById('shakeStage').innerText = "能量已滿！請再次發力";
        updateUI();
    }

    function updateUI() {
        document.getElementById('remCount').innerText = names.length;
        document.getElementById('historyList').innerHTML = history.slice().reverse().map(h => `<span class="tag">${h}</span>`).join('');
    }
</script>
</body>
</html>
